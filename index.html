<!doctype=html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href=css/styles.css>

</head>

<body>




<div class="control">
  <div class="screen"><h2>screen</h2>
  </div>
  <div class="calc-body">
    <div class="row">
      <button class="tab7">7
      </button>
      <button class="tab8">8
      </button>
      <button class="tab9">9
      </button>
      <button class="tabRem">%
      </button>
  </div>
  <div class="row">
    <button class="tab4">4
    </button>
    <button class="tab5">5
    </button>
    <button class="tab6">6
    </button>
    <button class="tabDel">del
    </button>
</div>
<div class="row">
  <button class="tab1">1
  </button>
  <button class="tab2">2
  </button>
  <button class="tab3">3
  </button>
  <button class="tabUndo">undo
  </button>
</div>
<div class="row">
  <button class="tab0">0
  </button>
  <button class="tabDot">.
  </button>
  <button class="tabEqual">=
  </button>
  <button class="tabCan">C
  </button>
</div>
<div class="row">
  <button class="tabAdd">+
  </button>
  <button class="tabSub">-
  </button>
  <button class="tabMulti">*
  </button>
  <button class="tabDiv">/
  </button>
</div>




</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="calc_script.js"></script>
</body>
</html>
